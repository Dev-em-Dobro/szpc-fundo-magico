<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fundo Mágico - Gerador de Backgrounds</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/estilos.css" />
		<link rel="stylesheet" href="./src/css/responsivo.css" />
	</head>

	<body>
		<header class="header">
			<h1>Fundo Mágico</h1>
			<p class="subtitle">Transforme suas ideias em backgrounds incríveis com o poder da IA. Descreva o que você imagina e veja a magia acontecer.</p>
		</header>

		<!-- Container principal -->
		<main class="container">
			<!-- Card principal do gerador -->
			<section class="card main-card">
				<h2 class="card-header">Descreva o background que você deseja</h2>

				<form class="form-group">
					<textarea id="description" placeholder="Ex: Um gradiente azul suave que vai azul claro ao azul escuro." rows="5"></textarea>

					<button id="generate-btn" class="btn-magic">
						<span id="btn-text">Gerar Background Mágico</span>
					</button>
				</form>
			</section>

			<!-- Preview Section -->
			<section id="preview-section" class="preview-card">
			</section>

			<!-- Code Output -->
			<section id="code-output" class="code-grid">
				<!-- HTML Code Card -->
				<div class="card code-card">
					<h3 class="code-title">Código HTML</h3>
					<pre id="html-code" class="code-block"></pre>
				</div>

				<!-- CSS Code Card -->
				<div class="card code-card">
					<h3 class="code-title">Código CSS</h3>
					<pre id="css-code" class="code-block"></pre>
				</div>
			</section>
		</main>

		<script src="./src/js/script.js"></script>
	</body>
</html>
